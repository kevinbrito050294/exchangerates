<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>USDT â†” ARS Widget</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .card {
      display: inline-block;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
      max-width: 360px;
      background: #111;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 24px;
      color: #f3ba2f;
    }
    .price {
      font-size: 2em;
      font-weight: 700;
      margin: 10px 0;
    }
    .sub {
      font-size: 0.85em;
      color: #aaa;
    }
    input {
      width: 120px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      text-align: right;
      margin: 5px;
      font-size: 1em;
    }
    .calc-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    span {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’° USDT â†” ARS (Binance)</h1>
    <div id="usd" class="price">Cargando...</div>
    <div id="ars" class="price"></div>
    <div class="sub" id="time"></div>

    <hr style="margin:20px 0; border-color:#333;">

    <h2>Calculadora</h2>

    <div class="calc-row">
      <input id="inputUsdt" placeholder="USDT">
      <span>=</span>
      <input id="outputArs" placeholder="ARS" readonly>
    </div>

    <div class="calc-row">
      <input id="inputArs" placeholder="ARS">
      <span>=</span>
      <input id="outputUsdt" placeholder="USDT" readonly>
    </div>
  </div>

<script>
let usdtArs = 0;

async function actualizar() {
  try {
    const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=USDTARS");
    const data = await res.json();
    usdtArs = parseFloat(data.price);

    document.getElementById("usd").textContent = `$1 USD`;
    document.getElementById("ars").textContent = `$${usdtArs.toFixed(2)} ARS`;

    const hora = new Date().toLocaleTimeString("es-AR", { hour: "2-digit", minute: "2-digit" });
    document.getElementById("time").textContent = `Ãšltima actualizaciÃ³n: ${hora}`;

    actualizarCalculadora();
  } catch (e) {
    document.getElementById("usd").textContent = "Error al cargar datos";
    console.error(e);
  }
}

function actualizarCalculadora() {
  const inputUsdt = document.getElementById("inputUsdt");
  const outputArs = document.getElementById("outputArs");
  const inputArs = document.getElementById("inputArs");
  const outputUsdt = document.getElementById("outputUsdt");

  let usdt = parseFloat(inputUsdt.value.replace(",", ".")) || 0;
  let ars = parseFloat(inputArs.value.replace(",", ".")) || 0;

  outputArs.value = (usdt * usdtArs).toFixed(2);
  outputUsdt.value = (ars / usdtArs).toFixed(3);
}

// Listeners que permiten escribir cualquier nÃºmero con . o ,
document.getElementById("inputUsdt").addEventListener("input", actualizarCalculadora);
document.getElementById("inputArs").addEventListener("input", actualizarCalculadora);

actualizar();
setInterval(actualizar, 300000);
</script>
</body>
</html>
