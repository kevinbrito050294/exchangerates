<div class="card">
  <h1>ðŸ’° Valor del USDT (Binance)</h1>
  <div id="usd" class="price">Cargando...</div>
  <div id="ars" class="price"></div>
  <div class="sub" id="time"></div>

  <hr style="margin: 20px 0; border-color: #333;">

  <h2>Calculadora USDT â†” ARS</h2>
  <div style="margin:10px 0;">
    <input id="inputUsdt" type="number" placeholder="USDT" style="width:120px; padding:5px; border-radius:6px; border:none; text-align:right;">
    <span>USDT =</span>
    <input id="outputArs" type="number" placeholder="ARS" style="width:120px; padding:5px; border-radius:6px; border:none; text-align:right;" readonly>
  </div>
  <div style="margin:10px 0;">
    <input id="inputArs" type="number" placeholder="ARS" style="width:120px; padding:5px; border-radius:6px; border:none; text-align:right;">
    <span>ARS =</span>
    <input id="outputUsdt" type="number" placeholder="USDT" style="width:120px; padding:5px; border-radius:6px; border:none; text-align:right;" readonly>
  </div>
</div>

<script>
  let usdtArs = 0; // guardarÃ¡ el valor actual

  async function actualizar() {
    try {
      const resArs = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=USDTARS");
      const dataArs = await resArs.json();
      usdtArs = parseFloat(dataArs.price);

      document.getElementById("usd").textContent = `$1 USD`;
      document.getElementById("ars").textContent = `$${usdtArs.toFixed(2)} ARS`;

      const hora = new Date().toLocaleTimeString("es-AR", { hour: "2-digit", minute: "2-digit" });
      document.getElementById("time").textContent = `Ãšltima actualizaciÃ³n: ${hora}`;
    } catch (e) {
      document.getElementById("usd").textContent = "Error al cargar datos";
      console.error("Error:", e);
    }
  }

  actualizar();
  setInterval(actualizar, 300000); // cada 5 min

  // Funcionalidad calculadora
  const inputUsdt = document.getElementById("inputUsdt");
  const outputArs = document.getElementById("outputArs");
  const inputArs = document.getElementById("inputArs");
  const outputUsdt = document.getElementById("outputUsdt");

  inputUsdt.addEventListener("input", () => {
    outputArs.value = (parseFloat(inputUsdt.value || 0) * usdtArs).toFixed(2);
  });

  inputArs.addEventListener("input", () => {
    outputUsdt.value = ((parseFloat(inputArs.value || 0) / usdtArs) || 0).toFixed(3);
  });
</script>
